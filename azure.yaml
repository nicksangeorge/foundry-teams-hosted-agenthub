# yaml-language-server: $schema=https://raw.githubusercontent.com/Azure/azure-dev/main/schemas/v1.0/azure.yaml.json
name: contoso-agent-hub
metadata:
  template: contoso-multiagent-teams@1.0.0
  description: Multi-Agent Teams hub with Azure AI Foundry Hosted Agents

infra:
  provider: bicep
  path: infra
  module: main

services:
  bot:
    project: ./bot
    language: csharp
    host: containerapp
    docker:
      path: ./bot/Dockerfile
      context: ./bot

hooks:
  postprovision:
    shell: pwsh
    run: scripts/postprovision.ps1
    interactive: true
    continueOnError: false

  postdeploy:
    shell: pwsh
    run: scripts/postdeploy.ps1
    interactive: true
    continueOnError: false
